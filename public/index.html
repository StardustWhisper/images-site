<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片瀑布流</title>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="https://unpkg.com/infinite-scroll@4/dist/infinite-scroll.pkgd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #gallery {
            width: 100%;
        }
        .image-container {
            width: calc(33.333% - 20px); /* 假设每行3张图片 */
            margin-bottom: 20px;
            background-color: #f0f0f0;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
        }
        .image-wrapper {
            position: relative;
            width: 100%;
            overflow: hidden;
        }
        .image-wrapper img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        @media (max-width: 1200px) {
            .image-container {
                width: calc(50% - 20px); /* 2列 */
            }
        }
        @media (max-width: 768px) {
            .image-container {
                width: calc(100% - 20px); /* 1列 */
            }
        }
        .image-container:hover img {
            transform: scale(1.1);
        }
        .image-resolution {
            position: absolute;
            top: 5px;
            left: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 3px 6px;
            font-size: 12px;
            border-radius: 3px;
            z-index: 1;
        }
        .copy-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .image-container:hover .copy-btn {
            opacity: 1;
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #content {
            display: none;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        .upload-form, .search-form {
            display: flex;
            align-items: center;
        }
        .upload-form input, .search-form input {
            margin-right: 10px;
            padding: 5px;
        }
        button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }
        button:hover {
            background-color: #45a049;
        }
        #pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        #pagination button {
            margin: 0 5px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #pagination button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
        #pagination button.active {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <p>数据加载中...</p>
    </div>
    <div id="content">
        <div class="controls">
            <form class="upload-form" enctype="multipart/form-data">
                <input type="file" name="images" accept="image/*" multiple required>
                <button type="submit">上传图片</button>
            </form>
            <form class="search-form">
                <input type="text" name="search" placeholder="搜索图片...">
                <button type="submit">搜索</button>
            </form>
        </div>
        <div id="gallery"></div>
        <div class="page-load-status">
            <div class="loader-ellips infinite-scroll-request">
                <span class="loader-ellips__dot"></span>
                <span class="loader-ellips__dot"></span>
                <span class="loader-ellips__dot"></span>
                <span class="loader-ellips__dot"></span>
            </div>
            <p class="infinite-scroll-last">已加载全部图片</p>
            <p class="infinite-scroll-error">加载失败，请重试</p>
        </div>
        <div id="pagination"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
